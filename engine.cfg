[application]

name="Art's Big Day"
main_scene="res://scenes/world.tscn"
icon="res://icon.png"

[display]

stretch_aspect="keep_height"
use_2d_pixel_snap=false
width=1280
height=720
stretch_mode="2d"
allow_hidpi=false
resizable=true
driver="GLES2"

[image_loader]

filter=false
gen_mipmaps=false

[input]

pause=[key(Escape), jbutton(0, 11)]

[render]

default_clear_color=#ff141313
